<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
    <body>
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Senha">
                <button type="button">Entrar</button>
            </form>
        </header>
        <main>
            <form id="evaluation-form">
                <fieldset id="field-name">
                    <input id="input-name" type="text" placeholder="Nome">
                    <input id="input-lastname" type="text" placeholder="Sobrenome">
                </fieldset>
                <fieldset id="field-email-house">
                    <input id="input-email" type="text" placeholder="Email">
                    <select id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </fieldset>
                <fieldset id="group-select">
                    <fieldset id="field-family">
                        <label id="label-family">Qual sua família?</label>
                        <label><input type="radio" name="family" value="Frontend">Frontend</label>
                        <label><input type="radio" name="family" value="Backend">Backend</label>
                        <label><input type="radio" name="family" value="FullStack">FullStack</label>
                    </fieldset>
                    <fieldset id="field-subject">
                        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <label><input type="checkbox" value="HoFs">HoFs</label>
                        <label><input type="checkbox" value="Jest">Jest</label>
                        <label><input type="checkbox" value="Promises">Promises</label>
                        <label><input type="checkbox" value="React">React</label>
                        <label><input type="checkbox" value="SQL">SQL</label>
                        <label><input type="checkbox" value="Python">Python</label>
                    </fieldset>
                </fieldset>
                <fieldset id="field-rate">
                    <label id="label-rate">Como você avalia a Trybewarts?</label>
                    <label><input type="radio" name="rate" value="1">1</label>
                    <label><input type="radio" name="rate" value="2">2</label>
                    <label><input type="radio" name="rate" value="3">3</label>
                    <label><input type="radio" name="rate" value="4">4</label>
                    <label><input type="radio" name="rate" value="5">5</label>
                    <label><input type="radio" name="rate" value="6">6</label>
                    <label><input type="radio" name="rate" value="7">7</label>
                    <label><input type="radio" name="rate" value="8">8</label>
                    <label><input type="radio" name="rate" value="9">9</label>
                    <label><input type="radio" name="rate" value="10">10</label>
                </fieldset>
                <fieldset id="field-comment">
                    <label class="textarea">Deixe seu comentário:</label>
                    <textarea id="textarea" cols="50" rows="10" maxlength="500"></textarea>
                </fieldset>
                <fieldset id="field-agreement">
                    <label id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input id="agreement" type="checkbox">
                </fieldset>
            </form>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo">
        </main>
    </body>
    <script src="script.js"></script>
</html>
