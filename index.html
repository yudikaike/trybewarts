<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
    <body>
        <header class="header">
            <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
            <h1 id="trybewarts-header-title">Trybewarts</h1>
            <form class="trybewarts-login">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Senha">
                <button type="button">Entrar</button>
            </form>
        </header>
        <main>
            <form id="evaluation-form">
                <fieldset id="field-name">
                    <input id="input-name" type="text" placeholder="Nome">
                    <input id="input-lastname" type="text" placeholder="Sobrenome">
                </fieldset>
                <fieldset id="field-email-house">
                    <input id="input-email" type="text" placeholder="Email">
                    <select id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </fieldset>
                <fieldset id="field-family">
                    <label id="label-family">Qual sua família?</label>
                    <label><input type="radio" name="family" value="Frontend">Frontend</label>
                    <label><input type="radio" name="family" value="Backend">Backend</label>
                    <label><input type="radio" name="family" value="FullStack">FullStack</label>
                </fieldset>
            </form>
            <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo">
        </main>
    </body>
    <script src="script.js"></script>
</html>
